<app-header (selectedCountry)="selectCountryOnTheMap($event)"></app-header>
<div class="container-md">
  <a class="go-back-button btn btn-outline-secondary btn-sm" routerLink="/detail">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-short" fill="currentColor"
         xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
            d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
    </svg>
    Go to Detail Page
  </a>
  <h1>{{ title }}</h1>
  <div class="info-container">
    <span><b>Total Countries: </b>{{ countryViews.length }}</span>
    <span><b>Total Exports: </b>{{ exportCount }}</span>
    <span><b>Total Imports: </b>{{ importCount }}</span>
  </div>
  <div class="table-responsive-sm">
    <table class="table table-striped">
      <thead>
      <tr>
        <th class="country-column-width" scope="col">Country</th>
        <th scope="col">Operation</th>
        <th class="note-column-width" scope="col">Note</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let view of countryViews; index as i">
        <td>{{ view.flag + ' ' + view.country }}</td>
        <td>{{ view.operation || '-' }}</td>
        <td>{{ view.note || 'There is no note for this country'}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
